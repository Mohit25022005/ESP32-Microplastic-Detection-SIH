# Mosquitto configuration for ESP32 Microplastic Detection System

# Basic Configuration
listener 1883
allow_anonymous true
max_keepalive 300
max_connections 1000

# WebSocket support for dashboard
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Persistence
persistence true
persistence_location /mosquitto/data/
persistence_file mosquitto.db

# Connection limits
max_queued_messages 1000
message_size_limit 268435456

# Topic patterns for ESP32 devices
# devices/{device_id}/sensor_data
# devices/{device_id}/images  
# devices/{device_id}/status
# devices/{device_id}/commands/+